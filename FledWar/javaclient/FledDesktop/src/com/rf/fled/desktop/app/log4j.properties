
log4j.rootLogger = DEBUG, CA, frame

log4j.logger.com.rf.fled.desktop.app.focus = INFO, CA, frame
log4j.additivity.com.rf.fled.desktop.app.focus = false

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] %-5p %c %x - %m%n

log4j.appender.frame=com.rf.fled.desktop.util.MessageFrameLog4j
log4j.appender.frame.layout=org.apache.log4j.PatternLayout
log4j.appender.frame.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t] %-5p %c %x - %m%n